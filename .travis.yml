language: python
os:
- linux
python:
- '3.3'
- '3.4'
- '3.5'
- 3.5-dev
- '3.6'
- 3.6-dev
- 3.7-dev
- nightly
before_install:
- pip install mypy flake8
- python static_tests.py
- pip install restructuredtext_lint
- rst-lint README.rst
install: pip install .
script: exit 0
after_script:
- echo "[distutils]\nindex-servers =\n    pypi\n\n" > ~/.pypirc
- echo "[pypi]\nusername:dikunix\npassword:${PYPI_PASSWORD}\n" >> ~/.pypirc
- python setup.py sdist upload
env:
  secure: 
