language: python
os:
- linux
- osx
python:
- '3.3'
- '3.4'
- '3.5'
- 3.5-dev
- '3.6'
- 3.6-dev
- 3.7-dev
- nightly
matrix:
  exclude:
  - os: osx
    python: '3.3'
  - os: osx
    python: '3.4'
  - os: osx
    python: '3.5'
  - os: osx
    python: 3.5-dev
  - os: osx
    python: '3.6'
before_install:
- pip install mypy flake8
- python static_tests.py
- pip install restructuredtext_lint
- rst-lint README.rst
install: pip install .
script: exit 0
